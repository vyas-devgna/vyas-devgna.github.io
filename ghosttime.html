<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GhostTime | Secure P2P Video</title>
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-dark: #000000;
            --bg-panel: #0a0a0a;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #ffffff;
            --danger: #ff0000;
            --success: #00ff00;
            --font-stack: 'Courier New', Courier, monospace;
        }

        /* --- GLOBAL RESET & BASE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; border-radius: 0 !important; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-stack);
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        .hidden { display: none !important; }
        
        /* --- BUTTONS & INPUTS --- */
        .btn { 
            cursor: pointer; 
            border: 1px solid var(--accent);
            background: #000;
            color: var(--text-main);
            font-family: inherit;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: transform 0.1s, background 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn:active { transform: scale(0.98); }

        input[type="text"] {
            background: #000; border: 1px solid #333;
            border-bottom: 1px solid var(--accent);
            color: var(--text-main); padding: 12px 15px;
            font-size: 16px; /* Prevents iOS zoom */
            font-family: inherit;
            text-transform: uppercase;
            width: 100%;
        }
        input[type="text"]::placeholder { color: #555; font-size: 0.8rem; }

        /* --- INTRO / LOBBY --- */
        #intro-panel {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; z-index: 10; overflow-y: auto;
        }

        .card {
            background: #000; padding: 25px;
            width: 100%; max-width: 400px;
            border: 1px solid var(--accent);
            box-shadow: 8px 8px 0 rgba(255,255,255,0.15);
            text-align: center;
        }

        h1 { font-weight: 400; letter-spacing: 2px; text-transform: uppercase; border-bottom: 2px solid var(--accent); display: inline-block; padding-bottom: 5px; margin-bottom: 5px; }
        .subtitle { color: var(--text-muted); font-size: 0.8rem; margin-bottom: 25px; text-transform: uppercase; margin-top: 10px; }

        .input-group { margin-bottom: 15px; width: 100%; }
        .action-row { display: flex; gap: 10px; margin-bottom: 15px; }
        
        .btn-primary { padding: 14px; width: 100%; background: var(--accent); color: #000; font-weight: 900; }
        .btn-secondary { padding: 12px; width: 100%; border: 1px solid #333; }
        .btn-icon { width: 50px; height: 50px; flex-shrink: 0; font-size: 1.5rem; }

        #my-id-display {
            font-family: inherit; color: var(--accent); letter-spacing: 3px;
            cursor: pointer; padding: 15px;
            border: 2px solid var(--accent);
            background: #000; display: block; margin-bottom: 20px;
            font-weight: 800; font-size: 1.8rem;
            text-transform: uppercase;
        }

        /* --- QR SECTION --- */
        #qr-section { margin-top: 15px; border-top: 1px solid #333; padding-top: 15px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        #qr-canvas { border: 8px solid #fff; background: #fff; image-rendering: pixelated; max-width: 100%; }

        /* --- VIDEO ROOM --- */
        #video-room {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 5; overflow: hidden;
        }

        /* Video Elements - NO FILTERS */
        #remote-video {
            width: 100%; height: 100%; object-fit: cover;
            /* Removed grayscale filter */
        }

        #local-video-container {
            position: absolute; bottom: 100px; right: 20px;
            width: 110px; height: 150px;
            border: 1px solid var(--accent);
            background: #000; z-index: 20;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
        }
        
        #local-video {
            width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1);
            /* Removed grayscale filter */
        }

        /* --- CONTROLS BAR --- */
        #controls-bar {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; 
            padding: 10px 20px; 
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--accent);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 100; /* Lower than chat panel */
            border-radius: 40px !important; /* Slight curve for mobile ergo */
        }

        .control-btn {
            width: 50px; height: 50px; border-radius: 50% !important;
            font-size: 1.4rem; background: transparent; border: 1px solid var(--accent); color: var(--accent);
        }
        .control-btn.active { background: var(--accent); color: #000; }
        .control-btn.danger { border-color: var(--danger); color: var(--danger); }
        .control-btn.danger:hover { background: var(--danger); color: white; }

        /* --- CHAT PANEL (Mobile Optimized) --- */
        #chat-panel {
            position: absolute; top: 0; right: 0; bottom: 0;
            width: 100%; max-width: 400px; /* Full width on mobile, constrained on desktop */
            background: rgba(0, 0, 0, 0.95);
            z-index: 200; /* Higher than controls */
            display: flex; flex-direction: column;
            border-left: 1px solid var(--accent);
            transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #chat-panel.open { transform: translateX(0); }

        .chat-header {
            padding: 15px; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
            background: #000;
        }
        #chat-messages {
            flex: 1; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 12px;
            scroll-behavior: smooth;
        }
        .msg {
            padding: 10px 14px; max-width: 85%; word-break: break-word; 
            border: 1px solid; font-size: 0.95rem; line-height: 1.4;
        }
        .msg.local { align-self: flex-end; background: var(--accent); color: #000; border-color: var(--accent); }
        .msg.remote { align-self: flex-start; background: #000; color: var(--accent); border-color: var(--accent); }
        
        .chat-input-area {
            padding: 15px; border-top: 1px solid #333;
            display: flex; gap: 10px; background: #000;
            padding-bottom: max(15px, env(safe-area-inset-bottom)); /* iOS Safe Area */
        }

        /* --- NOTIFICATIONS --- */
        #toast-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 9999; width: 90%; max-width: 350px; pointer-events: none;
            display: flex; flex-direction: column; gap: 10px;
        }
        .toast {
            background: #000; border: 1px solid var(--accent);
            padding: 12px 20px; color: var(--text-main); font-size: 0.85rem; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); text-align: center;
        }

        /* --- SCANNER MODAL --- */
        #qr-scanner-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 300;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }
        #reader { width: 100%; max-width: 400px; border: 2px solid var(--accent); background: #000; }
        
        /* --- RESPONSIVE TWEAKS --- */
        @media (min-width: 768px) {
            #local-video-container { width: 220px; height: 165px; bottom: 30px; right: 30px; }
            #chat-panel { border-left: 1px solid var(--accent); }
        }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <!-- Intro / Login Screen -->
    <div id="intro-panel">
        <div class="card">
            <h1>Ghost<span>Time</span></h1>
            <p class="subtitle">Secure P2P Link [v1.3]</p>

            <div style="text-align: left; width: 100%; margin-bottom: 5px;">
                <span style="font-size: 0.75rem; color: #666; font-weight: bold;">// MY NODE ID</span>
            </div>
            <div id="my-id-display" onclick="copyId()" title="Tap to Copy" role="button" tabindex="0">...</div>

            <div class="input-group">
                <div class="action-row">
                    <input type="text" id="remote-id-input" placeholder="ENTER 5-CHAR ID" aria-label="Remote ID" maxlength="5">
                    <button class="btn btn-icon" id="btn-scan-qr" onclick="startQRScanner()" aria-label="Scan QR">
                        <i class="ph ph-qr-code"></i>
                    </button>
                </div>
                <button class="btn btn-primary" id="btn-connect" onclick="connectToPeer()" disabled>
                    ESTABLISH UPLINK
                </button>
            </div>

            <div class="action-row">
                <button class="btn btn-secondary" onclick="toggleLocalQR()">
                    <i class="ph ph-qr-code" style="margin-right: 8px;"></i> MY QR CODE
                </button>
            </div>

            <div id="qr-section" class="hidden">
                <canvas id="qr-canvas"></canvas>
                <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 10px;">[SCAN WITH APP]</p>
            </div>
            
            <p id="status-msg" style="font-size: 0.75rem; color: var(--text-muted); margin-top: 20px; min-height: 1.2em;">SYSTEM STANDBY</p>
        </div>
    </div>

    <!-- Video Interface -->
    <div id="video-room" class="hidden">
        <!-- Secure Badge -->
        <div style="position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.6); padding: 5px 10px; border: 1px solid var(--success); color: var(--success); font-size: 0.7rem; z-index: 10; display: flex; align-items: center; gap: 6px;">
            <div style="width: 6px; height: 6px; background: var(--success);"></div> ENCRYPTED
        </div>
        
        <video id="remote-video" autoplay playsinline></video>
        
        <div id="local-video-container">
            <video id="local-video" autoplay playsinline muted></video>
        </div>

        <div id="controls-bar">
            <button class="btn control-btn" onclick="toggleAudio()" id="btn-audio">
                <i class="ph ph-microphone"></i>
            </button>
            <button class="btn control-btn" onclick="toggleVideo()" id="btn-video">
                <i class="ph ph-video-camera"></i>
            </button>
            <button class="btn control-btn" onclick="toggleChatPanel()" id="btn-chat-toggle">
                <i class="ph ph-chat-teardrop-text"></i>
                <div id="chat-badge" style="width: 8px; height: 8px; background: var(--danger); border-radius: 50%; position: absolute; top: 10px; right: 10px; display: none;"></div>
            </button>
            <button class="btn control-btn danger" onclick="endCall()">
                <i class="ph ph-phone-disconnect"></i>
            </button>
        </div>

        <!-- Chat Overlay -->
        <div id="chat-panel">
            <div class="chat-header">
                <h3>// COMM_LOG</h3>
                <button class="btn" onclick="toggleChatPanel()" style="width: 36px; height: 36px; border: none; font-size: 1.2rem;">
                    <i class="ph ph-x"></i>
                </button>
            </div>
            <div id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="MESSAGE..." onkeydown="handleChatKey(event)">
                <button class="btn btn-primary" style="width: auto; padding: 0 20px;" onclick="sendChatMessage()">
                    <i class="ph ph-paper-plane-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- QR Scanner Modal -->
    <div id="qr-scanner-modal" class="hidden">
        <h3 style="color: white; margin-bottom: 20px;">ALIGN QR CODE</h3>
        <div id="reader"></div>
        <button class="btn" style="margin-top: 20px; border-color: var(--danger); color: var(--danger);" onclick="stopQRScanner()">
            ABORT SCAN
        </button>
    </div>

    <script>
        const PEER_CONFIG = { debug: 1 }; 
        let peer = null;
        let myPeerId = null;
        let activeCall = null;
        let dataConnection = null;
        let localStream = null;
        let html5QrCode = null;

        // DOM Cache
        const els = {
            introPanel: document.getElementById('intro-panel'),
            videoRoom: document.getElementById('video-room'),
            myIdDisplay: document.getElementById('my-id-display'),
            remoteIdInput: document.getElementById('remote-id-input'),
            btnConnect: document.getElementById('btn-connect'),
            localVideo: document.getElementById('local-video'),
            remoteVideo: document.getElementById('remote-video'),
            statusMsg: document.getElementById('status-msg'),
            qrSection: document.getElementById('qr-section'),
            qrCanvas: document.getElementById('qr-canvas'),
            qrModal: document.getElementById('qr-scanner-modal'),
            chatPanel: document.getElementById('chat-panel'),
            chatMsgs: document.getElementById('chat-messages'),
            chatInput: document.getElementById('chat-input'),
            chatBadge: document.getElementById('chat-badge'),
            btnAudio: document.getElementById('btn-audio'),
            btnVideo: document.getElementById('btn-video')
        };

        window.addEventListener('load', () => {
            initPeer();
            setupInputListeners();
        });

        function showToast(msg, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            if(type === 'error') toast.style.borderColor = 'var(--danger)';
            toast.innerText = '> ' + msg.toUpperCase();
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function generateId(length) {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; 
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function initPeer() {
            els.statusMsg.innerText = 'INITIALIZING NODE...';
            const customId = generateId(5);
            peer = new Peer(customId, PEER_CONFIG);

            peer.on('open', (id) => {
                myPeerId = id;
                els.myIdDisplay.innerText = id;
                els.statusMsg.innerText = 'NODE ONLINE. AWAITING UPLINK.';
                els.btnConnect.disabled = false;
                generateQRCode(id);
            });

            peer.on('call', (call) => {
                showToast('INCOMING UPLINK DETECTED', 'info');
                getUserMedia((stream) => {
                    localStream = stream;
                    els.localVideo.srcObject = stream;
                    call.answer(stream);
                    handleStream(call);
                    setupUIForCall();
                });
            });

            peer.on('connection', (conn) => { setupDataConnection(conn); });

            peer.on('error', (err) => {
                console.error(err);
                if (err.type === 'unavailable-id') { peer.destroy(); initPeer(); return; }
                let msg = 'CONNECTION_ERROR';
                if (err.type === 'peer-unavailable') msg = 'TARGET NOT FOUND';
                showToast(msg, 'error');
                els.statusMsg.innerText = 'ERROR: ' + msg;
            });

            peer.on('disconnected', () => {
                els.statusMsg.innerText = 'DISCONNECTED. RETRYING...';
                peer.reconnect();
            });
        }

        function getUserMedia(callback) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true })
                .then(callback)
                .catch(err => {
                    console.error('Media Error:', err);
                    showToast('MEDIA ACCESS DENIED', 'error');
                });
        }

        function handleStream(call) {
            activeCall = call;
            call.on('stream', (remoteStream) => {
                els.remoteVideo.srcObject = remoteStream;
            });
            call.on('close', () => endCallUI());
            call.on('error', () => endCall());
        }

        function connectToPeer() {
            const remoteId = els.remoteIdInput.value.trim().toUpperCase();
            if (!remoteId) return showToast('INPUT TARGET ID', 'error');
            if (remoteId === myPeerId) return showToast('CANNOT CALL SELF', 'error');

            els.statusMsg.innerText = 'HANDSHAKING...';
            els.btnConnect.disabled = true;
            els.btnConnect.innerText = 'CONNECTING...';

            const conn = peer.connect(remoteId);
            setupDataConnection(conn);

            getUserMedia((stream) => {
                localStream = stream;
                els.localVideo.srcObject = stream;
                const call = peer.call(remoteId, stream);
                handleStream(call);
                setupUIForCall();
            });
        }

        function setupUIForCall() {
            els.introPanel.classList.add('hidden');
            els.videoRoom.classList.remove('hidden');
            els.btnAudio.classList.remove('danger');
            els.btnVideo.classList.remove('danger');
        }

        function endCall() {
            if (activeCall) activeCall.close();
            if (dataConnection) dataConnection.close();
            endCallUI();
        }

        function endCallUI() {
            activeCall = null;
            dataConnection = null;
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            localStream = null;
            els.remoteVideo.srcObject = null;
            els.localVideo.srcObject = null;
            
            els.videoRoom.classList.add('hidden');
            els.introPanel.classList.remove('hidden');
            els.btnConnect.innerText = 'ESTABLISH UPLINK';
            els.btnConnect.disabled = false;
            els.statusMsg.innerText = 'UPLINK TERMINATED.';
            
            els.chatMsgs.innerHTML = '';
            els.chatPanel.classList.remove('open');
        }

        function toggleAudio() {
            if (!localStream) return;
            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = !audioTrack.enabled;
                els.btnAudio.classList.toggle('danger', !audioTrack.enabled);
                els.btnAudio.innerHTML = audioTrack.enabled ? '<i class="ph ph-microphone"></i>' : '<i class="ph ph-microphone-slash"></i>';
                showToast(audioTrack.enabled ? 'MIC ON' : 'MIC MUTED');
            }
        }

        function toggleVideo() {
            if (!localStream) return;
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = !videoTrack.enabled;
                els.btnVideo.classList.toggle('danger', !videoTrack.enabled);
                els.btnVideo.innerHTML = videoTrack.enabled ? '<i class="ph ph-video-camera"></i>' : '<i class="ph ph-video-camera-slash"></i>';
                showToast(videoTrack.enabled ? 'CAM ON' : 'CAM OFF');
            }
        }

        function setupDataConnection(conn) {
            dataConnection = conn;
            conn.on('data', (data) => {
                if (data.type === 'chat') {
                    addMessageToChat(data.msg, 'remote');
                    if (!els.chatPanel.classList.contains('open')) {
                        els.chatBadge.style.display = 'block';
                        showToast('NEW MESSAGE');
                    }
                }
            });
        }

        function toggleChatPanel() {
            els.chatPanel.classList.toggle('open');
            if (els.chatPanel.classList.contains('open')) {
                els.chatBadge.style.display = 'none';
                els.chatInput.focus();
            }
        }

        function sendChatMessage() {
            const text = els.chatInput.value.trim();
            if (!text || !dataConnection) return;
            dataConnection.send({ type: 'chat', msg: text });
            addMessageToChat(text, 'local');
            els.chatInput.value = '';
        }

        function addMessageToChat(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            els.chatMsgs.appendChild(div);
            els.chatMsgs.scrollTop = els.chatMsgs.scrollHeight;
        }

        function handleChatKey(e) {
            if (e.key === 'Enter') sendChatMessage();
        }

        function generateQRCode(text) {
            try {
                new QRious({
                    element: els.qrCanvas,
                    value: text,
                    size: 180,
                    background: 'white',
                    foreground: 'black',
                    level: 'H'
                });
            } catch (e) { console.error('QR Fail', e); }
        }

        function toggleLocalQR() { els.qrSection.classList.toggle('hidden'); }

        function startQRScanner() {
            els.qrModal.classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess)
            .catch(err => { showToast('CAM ERROR', 'error'); stopQRScanner(); });
        }

        function onScanSuccess(decodedText) {
            let id = decodedText.trim().toUpperCase();
            if (id.length === 5) {
                els.remoteIdInput.value = id;
                showToast('ID SCANNED: ' + id, 'success');
                stopQRScanner();
            } else { showToast('INVALID CODE', 'error'); }
        }

        function stopQRScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                    els.qrModal.classList.add('hidden');
                }).catch(console.error);
            } else { els.qrModal.classList.add('hidden'); }
        }

        function copyId() {
            if (!myPeerId) return;
            navigator.clipboard.writeText(myPeerId).then(() => showToast('ID COPIED'));
        }

        function setupInputListeners() {
            els.remoteIdInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.toUpperCase();
                els.btnConnect.disabled = e.target.value.trim().length === 0;
            });
        }
    </script>
</body>
</html>
