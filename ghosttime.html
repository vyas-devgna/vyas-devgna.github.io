<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GhostTime | Secure P2P Video</title>
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <!-- Phosphor Icons for minimalist look -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-dark: #000000;
            --bg-panel: #0a0a0a;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #ffffff;
            --accent-glow: rgba(255, 255, 255, 0.4);
            --danger: #ff0000;
            --success: #00ff00;
            --font-stack: 'Courier New', Courier, monospace; /* Cyber/Terminal font */
        }

        /* GLOBAL RESET & SHARP CORNERS */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; border-radius: 0 !important; }
        
        body {
            font-family: var(--font-stack);
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            /* Scanline effect */
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        /* --- Utilities --- */
        .hidden { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        
        .btn { 
            cursor: pointer; 
            border: 1px solid var(--accent);
            transition: all 0.1s steps(2);
            font-family: inherit;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        .btn:active { transform: translate(2px, 2px); }

        /* --- Toast Notifications --- */
        #toast-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none;
            width: 90%; max-width: 400px;
        }
        .toast {
            background: #000; border: 1px solid var(--accent);
            padding: 10px 20px; color: var(--text-main);
            font-size: 0.8rem;
            animation: fadeIn 0.2s steps(4), fadeOut 0.2s steps(4) 2.7s forwards;
            box-shadow: 4px 4px 0 rgba(255,255,255,0.2);
            text-transform: uppercase;
        }

        /* --- Lobby / Intro Section --- */
        #intro-panel {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; z-index: 10;
        }

        .card {
            background: #000; padding: 30px;
            width: 100%; max-width: 450px;
            border: 1px solid var(--accent);
            box-shadow: 8px 8px 0 rgba(255,255,255,0.15);
            text-align: center;
        }

        h1 { margin-bottom: 5px; font-weight: 400; letter-spacing: 2px; text-transform: uppercase; border-bottom: 2px solid var(--accent); display: inline-block; padding-bottom: 5px; }
        h1 span { color: var(--text-main); font-weight: 800; }
        .subtitle { color: var(--text-muted); font-size: 0.8rem; margin-bottom: 25px; text-transform: uppercase; margin-top: 10px; }

        .input-group { position: relative; margin-bottom: 15px; width: 100%; }
        
        input[type="text"] {
            width: 100%; background: #000; border: 1px solid #333;
            border-bottom: 1px solid var(--accent);
            color: var(--text-main); padding: 12px 15px;
            font-size: 1rem; font-family: inherit;
            text-transform: uppercase;
        }
        input[type="text"]:focus { background: #111; }
        input[type="text"]::placeholder { color: #555; text-transform: uppercase; font-size: 0.8rem; }

        .action-row { display: flex; gap: 10px; margin-bottom: 15px; }
        
        .btn-primary {
            background: var(--accent); color: #000;
            padding: 12px; width: 100%;
        }
        .btn-primary:hover { background: #000; color: var(--accent); }
        .btn-primary:disabled { background: #333; color: #666; border-color: #333; pointer-events: none; }

        .btn-secondary {
            background: #000; color: var(--text-main); border: 1px solid #333;
            padding: 12px; width: 100%;
        }
        .btn-secondary:hover { border-color: var(--accent); }

        .btn-icon {
            background: #000; color: var(--text-main);
            width: 46px; border: 1px solid var(--accent);
            font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-icon:hover { background: var(--accent); color: #000; }

        #my-id-display {
            font-family: inherit; color: var(--accent); letter-spacing: 2px;
            cursor: pointer; padding: 15px;
            border: 2px solid var(--accent);
            background: #000; display: inline-block; margin-bottom: 20px;
            font-weight: 800; font-size: 1.5rem; width: 100%;
            text-transform: uppercase;
        }
        #my-id-display:hover { background: #111; }

        /* --- QR Section --- */
        #qr-section {
            margin-top: 15px; border-top: 1px solid #333; padding-top: 15px;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        #qr-image { 
            width: 180px; height: 180px; 
            border: 8px solid #fff; /* Thick white border for scanning contrast */
            background: #fff;
            display: block;
            image-rendering: pixelated;
        }
        
        /* --- Scanner Modal --- */
        #qr-scanner-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        #reader { 
            width: 100%; max-width: 400px; 
            background: #000; 
            border: 2px solid var(--accent);
        }
        /* Override internal library styles for cleaner look */
        #reader video { object-fit: cover; }
        
        .close-modal {
            margin-top: 20px; background: #000; border: 1px solid var(--danger);
            color: var(--danger); padding: 12px 24px; 
            text-transform: uppercase; font-weight: bold; letter-spacing: 1px;
        }
        .close-modal:hover { background: var(--danger); color: #000; }

        /* --- Video Room --- */
        #video-room {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 5;
        }

        #remote-video {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%) contrast(1.1);
        }

        #local-video-container {
            position: absolute; bottom: 100px; right: 20px;
            width: 120px; height: 160px;
            border: 1px solid var(--accent);
            background: #000;
            z-index: 20;
        }
        
        @media (min-width: 768px) {
            #local-video-container { width: 220px; height: 165px; bottom: 20px; }
        }

        #local-video {
            width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); 
            filter: grayscale(100%);
        }

        /* --- Controls --- */
        #controls-bar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; background: #000;
            padding: 10px; border: 1px solid var(--accent);
            box-shadow: 4px 4px 0 rgba(255,255,255,0.2);
            z-index: 100;
        }

        .control-btn {
            width: 50px; height: 50px;
            background: #000; color: var(--accent);
            border: 1px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem;
        }
        
        .control-btn.active { background: var(--accent); color: #000; }
        .control-btn.danger { border-color: var(--danger); color: var(--danger); }
        .control-btn.danger:hover { background: var(--danger); color: #000; }
        .control-btn:hover { background: var(--accent); color: #000; transform: none; }

        /* --- Chat --- */
        #chat-panel {
            position: absolute; top: 0; right: 0; width: 100%; height: 100%;
            max-width: 350px; background: rgba(0, 0, 0, 0.95);
            z-index: 50;
            display: flex; flex-direction: column;
            border-left: 1px solid var(--accent);
            transform: translateX(100%); transition: transform 0.2s steps(4);
        }
        #chat-panel.open { transform: translateX(0); }

        .chat-header {
            padding: 15px; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
            text-transform: uppercase; letter-spacing: 1px;
        }
        #chat-messages {
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;
            font-size: 0.9rem;
        }
        .msg {
            padding: 8px 12px; max-width: 90%; word-break: break-word; 
            border: 1px solid;
        }
        .msg.local { align-self: flex-end; background: var(--accent); color: #000; border-color: var(--accent); }
        .msg.remote { align-self: flex-start; background: #000; color: var(--accent); border-color: var(--accent); }
        
        .chat-input-area {
            padding: 15px; border-top: 1px solid #333;
            display: flex; gap: 10px;
        }
        
        #chat-input {
            border: 1px solid #333; color: white; background: black;
        }
        #chat-input:focus { border-color: white; }

        /* --- Status & Badges --- */
        .badge {
            position: absolute; top: 20px; left: 20px;
            background: #000; padding: 5px 12px;
            font-size: 0.7rem; color: var(--success); display: flex; align-items: center; gap: 5px;
            border: 1px solid var(--success); z-index: 10;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .dot { width: 6px; height: 6px; background: currentColor; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: #fff; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <!-- Intro Panel / Lobby -->
    <div id="intro-panel">
        <div class="card">
            <h1>Ghost<span>Time</span></h1>
            <p class="subtitle">Secure P2P Link [v1.1]</p>

            <!-- ID Display -->
            <div style="text-align: left; width: 100%; margin-bottom: 5px;">
                <span style="font-size: 0.7rem; color: #666; text-transform: uppercase;">// My Node ID (Share This)</span>
            </div>
            <div id="my-id-display" onclick="copyId()" title="Click to Copy" role="button" tabindex="0">...</div>

            <!-- Connection Inputs -->
            <div class="input-group">
                <div class="action-row">
                    <input type="text" id="remote-id-input" placeholder="ENTER 5-CHAR ID" aria-label="Remote Peer ID" maxlength="5">
                    <button class="btn btn-icon" id="btn-scan-qr" onclick="startQRScanner()" aria-label="Scan QR Code">
                        <i class="ph ph-qr-code"></i>
                    </button>
                </div>
                <button class="btn btn-primary" id="btn-connect" onclick="connectToPeer()" disabled>
                    > ESTABLISH_UPLINK
                </button>
            </div>

            <div class="action-row">
                <button class="btn btn-secondary" onclick="toggleLocalQR()" aria-label="Show My QR">
                    <i class="ph ph-qr-code" style="margin-right: 5px;"></i> SHOW_MY_QR
                </button>
            </div>

            <!-- QR Display Area -->
            <div id="qr-section" class="hidden">
                <img id="qr-image" alt="Generating QR..." src="">
                <p style="font-size: 0.7rem; color: var(--text-muted); margin-top: 10px; text-transform: uppercase;">[SCAN WITH APP SCANNER]</p>
            </div>
            
            <p id="status-msg" style="font-size: 0.7rem; color: var(--text-muted); margin-top: 15px; height: 1.2em; text-transform: uppercase;">System Standby</p>
        </div>
    </div>

    <!-- Video Room (Hidden initially) -->
    <div id="video-room" class="hidden">
        <div class="badge"><div class="dot"></div>SECURE_CONN_ESTABLISHED</div>
        
        <video id="remote-video" autoplay playsinline></video>
        
        <div id="local-video-container">
            <video id="local-video" autoplay playsinline muted></video>
        </div>

        <div id="controls-bar">
            <button class="btn control-btn" onclick="toggleAudio()" id="btn-audio" aria-label="Toggle Mute">
                <i class="ph ph-microphone"></i>
            </button>
            <button class="btn control-btn" onclick="toggleVideo()" id="btn-video" aria-label="Toggle Video">
                <i class="ph ph-video-camera"></i>
            </button>
            <button class="btn control-btn" onclick="toggleScreenShare()" id="btn-screen" aria-label="Share Screen">
                <i class="ph ph-monitor"></i>
            </button>
            <button class="btn control-btn" onclick="toggleChatPanel()" id="btn-chat-toggle" aria-label="Chat">
                <i class="ph ph-chat-teardrop-text"></i>
                <div id="chat-badge" class="dot" style="background:var(--danger); position:absolute; top:12px; right:12px; display:none;"></div>
            </button>
            <button class="btn control-btn danger" onclick="endCall()" aria-label="End Call">
                <i class="ph ph-phone-disconnect"></i>
            </button>
        </div>

        <!-- Chat Panel -->
        <div id="chat-panel">
            <div class="chat-header">
                <h3>// COMM_LOG</h3>
                <button class="btn btn-icon" onclick="toggleChatPanel()" style="width: 32px; height: 32px; border:none;"><i class="ph ph-x"></i></button>
            </div>
            <div id="chat-messages">
                <!-- Messages go here -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="INPUT_DATA..." onkeydown="handleChatKey(event)">
                <button class="btn btn-primary" style="width: auto;" onclick="sendChatMessage()"><i class="ph ph-paper-plane-right"></i></button>
            </div>
        </div>
    </div>

    <!-- QR Scanner Modal -->
    <div id="qr-scanner-modal" class="hidden">
        <h2 style="color: white; margin-bottom: 20px; text-transform: uppercase;">[ ALIGN ID QR CODE ]</h2>
        <div id="reader"></div>
        <button class="btn close-modal" onclick="stopQRScanner()">[ ABORT SCAN ]</button>
    </div>

    <script>
        // --- Configuration & State ---
        const PEER_CONFIG = { debug: 1 }; 
        let peer = null;
        let myPeerId = null;
        let activeCall = null;
        let dataConnection = null;
        let localStream = null;
        let screenStream = null;
        let isScreenSharing = false;
        let html5QrCode = null;

        // --- DOM Elements ---
        const els = {
            introPanel: document.getElementById('intro-panel'),
            videoRoom: document.getElementById('video-room'),
            myIdDisplay: document.getElementById('my-id-display'),
            remoteIdInput: document.getElementById('remote-id-input'),
            btnConnect: document.getElementById('btn-connect'),
            localVideo: document.getElementById('local-video'),
            remoteVideo: document.getElementById('remote-video'),
            statusMsg: document.getElementById('status-msg'),
            qrSection: document.getElementById('qr-section'),
            qrImage: document.getElementById('qr-image'),
            qrModal: document.getElementById('qr-scanner-modal'),
            chatPanel: document.getElementById('chat-panel'),
            chatMsgs: document.getElementById('chat-messages'),
            chatInput: document.getElementById('chat-input'),
            chatBadge: document.getElementById('chat-badge'),
            btnAudio: document.getElementById('btn-audio'),
            btnVideo: document.getElementById('btn-video'),
            btnScreen: document.getElementById('btn-screen')
        };

        // --- Initialization ---
        window.addEventListener('load', () => {
            initPeer();
            setupInputListeners();
        });

        function showToast(msg, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            if(type === 'error') toast.style.borderColor = 'var(--danger)';
            toast.innerText = '> ' + msg.toUpperCase();
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // --- Helper: Generate 5-Char ID ---
        function generateId(length) {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // Removed ambiguous chars like I, O, 1, 0
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // --- PeerJS Setup ---
        function initPeer() {
            els.statusMsg.innerText = 'INITIALIZING NODE...';
            
            // Generate custom short ID
            const customId = generateId(5);
            
            // Attempt to create peer with custom ID
            peer = new Peer(customId, PEER_CONFIG);

            peer.on('open', (id) => {
                myPeerId = id;
                els.myIdDisplay.innerText = id;
                els.statusMsg.innerText = 'NODE ONLINE. AWAITING UPLINK.';
                els.btnConnect.disabled = false;
                
                // Delay slightly to ensure library is ready
                setTimeout(() => generateQRCode(id), 500);
                
                console.log('My Peer ID:', id);
            });

            peer.on('call', (call) => {
                showToast('INCOMING UPLINK DETECTED', 'info');
                getUserMedia((stream) => {
                    localStream = stream;
                    els.localVideo.srcObject = stream;
                    call.answer(stream);
                    handleStream(call);
                    setupUIForCall();
                });
            });

            peer.on('connection', (conn) => {
                setupDataConnection(conn);
            });

            peer.on('error', (err) => {
                console.error(err);
                if (err.type === 'unavailable-id') {
                    // If 5-char ID taken, retry (recursive)
                    peer.destroy();
                    initPeer(); 
                    return;
                }
                let msg = 'CONNECTION_ERROR';
                if (err.type === 'peer-unavailable') msg = 'TARGET_NOT_FOUND';
                showToast(msg, 'error');
                els.statusMsg.innerText = 'ERROR: ' + msg;
            });

            peer.on('disconnected', () => {
                els.statusMsg.innerText = 'DISCONNECTED. RETRYING...';
                peer.reconnect();
            });
        }

        // --- Media Handling ---
        function getUserMedia(callback) {
            navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 }, audio: true })
                .then(callback)
                .catch(err => {
                    console.error('Media Access Error:', err);
                    showToast('MEDIA DEVICE ACCESS DENIED', 'error');
                });
        }

        function handleStream(call) {
            activeCall = call;
            call.on('stream', (remoteStream) => {
                els.remoteVideo.srcObject = remoteStream;
            });
            call.on('close', () => endCallUI());
            call.on('error', (err) => { console.error(err); endCall(); });
        }

        // --- Connection Logic ---
        function connectToPeer() {
            const remoteId = els.remoteIdInput.value.trim().toUpperCase();
            if (!remoteId) return showToast('INPUT TARGET ID', 'error');
            if (remoteId === myPeerId) return showToast('INVALID TARGET: SELF', 'error');

            els.statusMsg.innerText = 'HANDSHAKING...';
            els.btnConnect.disabled = true;
            els.btnConnect.innerHTML = '<i class="ph ph-spinner ph-spin"></i> CONNECTING...';

            const conn = peer.connect(remoteId);
            setupDataConnection(conn);

            getUserMedia((stream) => {
                localStream = stream;
                els.localVideo.srcObject = stream;
                const call = peer.call(remoteId, stream);
                handleStream(call);
                setupUIForCall();
            });
        }

        function setupUIForCall() {
            els.introPanel.classList.add('hidden');
            els.videoRoom.classList.remove('hidden');
            els.btnAudio.classList.remove('danger');
            els.btnVideo.classList.remove('danger');
            els.btnScreen.classList.remove('active');
        }

        function endCall() {
            if (activeCall) activeCall.close();
            if (dataConnection) dataConnection.close();
            endCallUI();
        }

        function endCallUI() {
            activeCall = null;
            dataConnection = null;
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            if (screenStream) screenStream.getTracks().forEach(track => track.stop());
            localStream = null;
            screenStream = null;
            isScreenSharing = false;
            els.remoteVideo.srcObject = null;
            els.localVideo.srcObject = null;
            els.videoRoom.classList.add('hidden');
            els.introPanel.classList.remove('hidden');
            els.btnConnect.innerHTML = '> ESTABLISH_UPLINK';
            els.btnConnect.disabled = false;
            els.statusMsg.innerText = 'UPLINK TERMINATED.';
            els.chatMsgs.innerHTML = '';
            els.chatPanel.classList.remove('open');
        }

        // --- Features ---
        function toggleAudio() {
            if (!localStream) return;
            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = !audioTrack.enabled;
                els.btnAudio.innerHTML = audioTrack.enabled ? '<i class="ph ph-microphone"></i>' : '<i class="ph ph-microphone-slash"></i>';
                els.btnAudio.classList.toggle('danger', !audioTrack.enabled);
                showToast(audioTrack.enabled ? 'MIC ENABLED' : 'MIC DISABLED');
            }
        }

        function toggleVideo() {
            if (!localStream) return;
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = !videoTrack.enabled;
                els.btnVideo.innerHTML = videoTrack.enabled ? '<i class="ph ph-video-camera"></i>' : '<i class="ph ph-video-camera-slash"></i>';
                els.btnVideo.classList.toggle('danger', !videoTrack.enabled);
                showToast(videoTrack.enabled ? 'CAM ENABLED' : 'CAM DISABLED');
            }
        }

        async function toggleScreenShare() {
            if (isScreenSharing) {
                const camStream = await navigator.mediaDevices.getUserMedia({ video: true });
                const camTrack = camStream.getVideoTracks()[0];
                replaceVideoTrack(camTrack);
                screenStream.getTracks().forEach(t => t.stop());
                screenStream = null;
                isScreenSharing = false;
                els.localVideo.srcObject = localStream;
                els.btnScreen.classList.remove('active');
            } else {
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({ cursor: true });
                    const screenTrack = screenStream.getVideoTracks()[0];
                    screenTrack.onended = () => { if (isScreenSharing) toggleScreenShare(); };
                    replaceVideoTrack(screenTrack);
                    els.localVideo.srcObject = screenStream;
                    isScreenSharing = true;
                    els.btnScreen.classList.add('active');
                } catch (err) {
                    console.error(err);
                    showToast('SCREEN SHARE ABORTED', 'info');
                }
            }
        }

        function replaceVideoTrack(newTrack) {
            if (!activeCall) return;
            const sender = activeCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
            if (sender) {
                sender.replaceTrack(newTrack);
                const oldTrack = localStream.getVideoTracks()[0];
                localStream.removeTrack(oldTrack);
                localStream.addTrack(newTrack);
            }
        }

        // --- Data/Chat ---
        function setupDataConnection(conn) {
            dataConnection = conn;
            conn.on('data', (data) => {
                if (data.type === 'chat') {
                    addMessageToChat(data.msg, 'remote');
                    if (!els.chatPanel.classList.contains('open')) {
                        els.chatBadge.style.display = 'block';
                        showToast('NEW DATA PACKET');
                    }
                }
            });
        }

        function toggleChatPanel() {
            els.chatPanel.classList.toggle('open');
            if (els.chatPanel.classList.contains('open')) {
                els.chatBadge.style.display = 'none';
                els.chatInput.focus();
            }
        }

        function sendChatMessage() {
            const text = els.chatInput.value.trim();
            if (!text || !dataConnection) return;
            dataConnection.send({ type: 'chat', msg: text });
            addMessageToChat(text, 'local');
            els.chatInput.value = '';
        }

        function addMessageToChat(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            els.chatMsgs.appendChild(div);
            els.chatMsgs.scrollTop = els.chatMsgs.scrollHeight;
        }

        function handleChatKey(e) {
            if (e.key === 'Enter') sendChatMessage();
        }

        // --- QR Code Logic ---
        function generateQRCode(text) {
            // Encode ONLY the 5-char ID
            QRCode.toDataURL(text, {
                width: 250,
                margin: 2,
                color: { dark: "#000000", light: "#ffffff" },
                errorCorrectionLevel: 'H'
            }, function (error, url) {
                if (error) {
                    console.error(error);
                    return;
                }
                els.qrImage.src = url;
            });
        }

        function toggleLocalQR() {
            els.qrSection.classList.toggle('hidden');
        }

        function startQRScanner() {
            els.qrModal.classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            
            // Scanner config
            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };
            
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .catch(err => {
                console.error(err);
                showToast('CAM ERROR: ' + err, 'error');
                stopQRScanner();
            });
        }

        function onScanSuccess(decodedText) {
            // The text is just the ID now, no URL parsing needed
            let id = decodedText.trim().toUpperCase();
            
            // Basic validation for 5-char ID
            if (id.length === 5) {
                els.remoteIdInput.value = id;
                showToast('TARGET ACQUIRED: ' + id, 'success');
                stopQRScanner();
            } else {
                showToast('INVALID ID FORMAT', 'error');
            }
        }

        function stopQRScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                    els.qrModal.classList.add('hidden');
                }).catch(err => console.error(err));
            } else {
                els.qrModal.classList.add('hidden');
            }
        }

        function copyId() {
            if (!myPeerId) return;
            navigator.clipboard.writeText(myPeerId).then(() => {
                showToast('ID COPIED TO BUFFER');
            });
        }

        function setupInputListeners() {
            els.remoteIdInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.toUpperCase();
                els.btnConnect.disabled = e.target.value.trim().length === 0;
            });
            els.remoteIdInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !els.btnConnect.disabled) connectToPeer();
            });
        }
    </script>
</body>
</html>
